# This is a basic workflow to help you get started with Actions

name: Build and Deploy ğŸ«¡

permissions:
  contents: write
# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  repository_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - run: 'echo "field Foo: ${{ github.event.client_payload.foo }}"'
      
      
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Install and Build 
        run: |
          npm ci
          npm run build
      - run: echo '{"name":"jiradet","age":30}' >> docs/check.json
      - run: cat docs/check.json
      - run: echo "toJson(github.event.client_payload)" >> docs/payload1.json
      - run: 'echo "${{toJson(github.event.client_payload)}}" > docs/payload2.json'
      - run: 'cat "${{toJson(github.event.client_payload)}}" > docs/payload3.json'


      - name: Deploy gh-pages ğŸš
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: docs
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
